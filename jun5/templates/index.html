{% extends 'base.html' %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
    <h2>Próximos Eventos</h2>
    <ul>
        {% for evento in eventos %}
            <li>
                <a href="{% url 'details' evento.id %}">{{ evento.titulo }}</a> - {{ evento.data_inicio }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
